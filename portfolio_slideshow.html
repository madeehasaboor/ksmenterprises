<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio - Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 12px #fda08544;
      padding: 32px 0 16px 0;
      text-align: center;
      border-radius: 0 0 32px 32px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8em;
      color: #f76b1c;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    header p {
      color: #333;
      font-size: 1.2em;
      margin: 0;
    }
    .slideshow-container {
      max-width: 700px;
      margin: 48px auto 0 auto;
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #fda08555;
      overflow: hidden;
    }
    .slide {
      display: none;
      padding: 32px 24px 24px 24px;
      text-align: center;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide img {
      width: 100%;
      max-height: 340px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 12px #fda08533;
    }
    .slide-title {
      margin: 18px 0 0;
      font-size: 1.4em;
      color: #f76b1c;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
    }
    .slide-desc {
      color: #555;
      margin: 10px 0 0;
      font-size: 1em;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 14px 18px;
      margin-top: -32px;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
      border-radius: 50%;
      user-select: none;
      background: linear-gradient(120deg, #fda085 0%, #f6d365 100%);
      box-shadow: 0 2px 8px #fda08544;
      border: none;
      transition: background 0.2s;
    }
    .next { right: 18px; }
    .prev { left: 18px; }
    .prev:hover, .next:hover {
      background: #f76b1c;
    }
    .dots {
      text-align: center;
      margin: 18px 0 0 0;
    }
    .dot {
      cursor: pointer;
      height: 14px;
      width: 14px;
      margin: 0 4px;
      background-color: #fda08588;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.3s;
    }
    .dot.active, .dot:hover {
      background-color: #f76b1c;
    }
    @media (max-width: 800px) {
      .slideshow-container { max-width: 98vw; }
      .slide img { max-height: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Explore my featured projects below!</p>
  </header>
  <div class="slideshow-container">
    <div class="slide">
      <img src="https://via.placeholder.com/700x340/ffb347/333333?text=E-Commerce+App" alt="E-Commerce App">
      <div class="slide-title">E-Commerce App</div>
      <div class="slide-desc">A modern online store with secure payments and product management.</div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/700x340/87ceeb/333333?text=Portfolio+Website" alt="Portfolio Website">
      <div class="slide-title">Portfolio Website</div>
      <div class="slide-desc">A personal website to showcase my work, skills, and contact info.</div>
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/700x340/ff7f7f/333333?text=Blog+Platform" alt="Blog Platform">
      <div class="slide-title">Blog Platform</div>
      <div class="slide-desc">A full-featured blog with comments, likes, and admin dashboard.</div>
    </div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
